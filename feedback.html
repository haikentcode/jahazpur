<style type="text/css">
li{
  
  list-style: none;
  margin: 10px;
}

form{
margin-left:10%; 
}

textarea{

  width: 600px;
  height: 100px;
}
</style>

<script type="text/javascript">

//Form Validation 
 function checkForm(form)
  {
   
     if(form['emailid'].value.length==0){

        alert("Enter Email Id");
        return false;
     }

     if(form['fullname'].value.length==0){

        alert("Enter your name");
        return false;
     }

     

     if(form['usertext'].value.length==0){

        alert("Fill Text Field");
        return false;
     }

     if(form['sex'].value.length==0){

        alert("Select Sex");
        return false;
     }

     if(form['type'].value=="Select Type"){

        alert("Select Type");
        return false;
     }

  }

 
</script>
      <div class="col-sm-10">

          <div div class="panel panel-primary ">
                <div class="panel-heading lead">Feedback</div>
                <div class="panel-body">
                    
                    <form class="from" name="fbform" onsubmit="return checkForm(this)">
                      <ul>
                        <li><input placeholder=" Email id" name="emailid"></input></li>
                        <li><input placeholder=" Your Full Name" name="fullname"></input></li>
                        <li><textarea placeholder=" Your Text" name="usertext"></textarea></li>

              

                        <li>
                             <label>Male</label>&nbsp;&nbsp;
                            <input type="radio" value="male" name="sex"/>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <label>Female</label>&nbsp;&nbsp;
                            <input type="radio" value="female"name="sex">
                            
                        </li>


                        <li><select name="type">
                           <option>Select Type</option>
                           <option>Feedback</option>
                           <option>Suggestion</option>
                           <option>Queries</option>
                        </select></li>

                        

                        <li><button>submit</button></li>

                    </form>

                </div>
          </div>
